 
<html>
    <head>
      <title>Emotion To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
         <h3 class="btn btn-warning heading">GESTURE WEB APP
           <br>
           <spam>&#128073;</spam>
           <spam>&#128072;</spam>
           <spam>&#128071;</spam>
           <spam>&#128070;</spam>
           <spam>&#128075;</spam>
           <spam>&#128076;</spam>
           <br>
         </h3>
        <br><br>
  
        <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning
  
            <br>
         <h4>On the following gestures the model is trained

          <br>
          <spam>&#128076;</spam>
          <spam>&#128077;</spam>
          <spam>&#9996;</spam>
          <br>

         </h4>
         
          <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
          <div id="camera"></div>
          <br><br>
          <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
          </div>



          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Prediction - </label>
            <p class="emotion_name" id="result_emotion_name"></p>
            <p class="emoji" id="update_emoji"></p>
            </div>
  



  
  
          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-warning">Predict Emotion</button>
           </div>
  
  
          <br><br>
  
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
